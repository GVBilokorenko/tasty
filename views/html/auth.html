<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
		<meta content="text/html" charset="UTF-8" />
		<title>TASTY</title>
		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- BUNDLE CSS -->
		<link rel="stylesheet" type="text/css" href="../css/auth/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/auth/wrapper.css" />
		<link rel="stylesheet" type="text/css" href="../css/auth/auth.css" />
	</head>
	<body>
		<noscript> Ви маєте підключити JavaScript для запуску цього сайту </noscript>
		<div class="main">
			<div class="header"></div>
			<!-- AUTH -->
			<div class="auth">
				<div class="auth_container">
					<!-- LOGIN -->
					<div id="login" class="auth_container_body">
						<h1>Вітаємо вас</h1>
						<img src="../assets/auth/login.svg" alt="auth" />
						<div class="auth_container_topbar">
							<div class="active-item">
								<p>Вхід</p>
							</div>
							<div class="item" onclick="register()">
								<p>Реєстрація</p>
							</div>
						</div>
						<input placeholder="Електронна пошта" type="text" />
						<div class="input">
							<input placeholder="Пароль" type="password" />
						</div>
						<button class="submit">Ввійти</button>
					</div>
					<!-- REGISTER -->
					<div id="register" class="auth_container_body">
						<h1>Вітаємо вас</h1>
						<img src="../assets/auth/register.svg" alt="auth" />
						<div class="auth_container_topbar">
							<div class="item" onclick="login()">
								<p>Вхід</p>
							</div>
							<div class="active-item" onclick="register()">
								<p>Реєстрація</p>
							</div>
						</div>
						<input placeholder="Ім'я" type="text" />
						<input placeholder="Прізвище" type="text" />
						<input placeholder="Електронна пошта" type="text" />
						<div class="input">
							<input placeholder="Пароль" type="password" />
						</div>
						<div class="input">
							<input placeholder="Підтвердіть пароль" type="password" />
						</div>
						<button class="submit">Зареєструватися</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/main.js"></script>
	</body>
</html>
